<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="static/js/jquery-1.11.2.min.js"></script>
    <link rel="stylesheet" href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/assets/global/css/components.css">
    <link rel="stylesheet" href="static/assets/admin/pages/css/login.css">
</head>
<body class="login">
    <div class="content">
        <h3 class="form-title">获取otp验证码</h3>
        <div class="form-group">
            <label class="control-label">请输入手机号</label>
            <div>
                <input class="form-control" type="text" name="telephone" id="telephone"/>
            </div>
        </div>
        <div class="form-action">
            <button class="btn blue" id="getotp" type="submit">获取otp验证码</button>
        </div>
    </div>

    <script>
        jQuery(document).ready(function(){
            //绑定getotp按钮的click事件，用于向后端发送获取验证码的请求
            $("#getotp").on("click",function(){
                let telephone = $("#telephone").val();
                console.log(telephone);
                if(null === telephone || "" === telephone){
                    alert("手机号不能为空");
                    return false;
                }
                $.ajax({
                    type:"POST",
                    contentType:"application/x-www-form-urlencoded",
                    url:"http://localhost:8090/user/getOtp",

                    //http的请求头完成，下一步是传参
                    data:{
                        "telephone":$("#telephone").val(),
                    },
					xhrFields:{withCredentials:true},
                    success:function(data){
                        if(data.status == "success"){
                            alert("otp已经发送到了您的手机上,请注意查收");
							window.location.href="register.html";
                        }else{
                            alert("otp发送失败，原因为："+data.data.errMsg);
                        }
                    },
                    error:function(data){
                        alert("otp发送失败，原因为"+data.responseText);
                    }
                }); 
                return false;   
            });
        });
    </script>
</body>
</html>
