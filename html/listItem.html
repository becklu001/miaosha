<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建商品</title>
	<link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="static/assets/global/css/components.css" rel="stylesheet"/>
	<link href="static/assets/admin/pages/css/login.css" rel="stylesheet"/>
    <script src="static/assets/global/plugins/jquery-1.11.0.min.js"></script>
</head>
<body>
    <div class="content">
        <h3 class="form-title">商品列表</h3>
        <div class="table-responsive">
			<table class="table">
				<thead>
					<tr>
						<th>商品名称</th>
						<th>商品图片</th>
						<th>商品描述</th>
						<th>商品价格</th>
						<th>商品库存</th>
						<th>商品销量</th>
						
					</tr>
				</thead>
				<tbody id="container">
					
				</tbody>
			</table>
        </div>

    </div>

    <script>
		//定义全局商品数组信息
		var g_itemList = [];
	
        jQuery(document).ready(function () {

               $.ajax({
                   type:'GET',
                   url:'http://localhost:8090/item/listItems',

				   xhrFields:{withCredentials:true},
                //两个回调函数，分为成功和失败两种情况
                   success:function (data) {
                        if("success" == data.status){
                            //alert("获取商品列表成功");
							g_itemList = data.data;
							reloadDom();
                        }else{
						alert("exception");
							alert("获取商品列表失败，原因为："+data.data.errMsg);
						}
                    },
                   error:function (data) {
						alert("error");
                       alert("获取商品列表失败，原因为："+data.responseText);
                   },
               });
            });
							
			function reloadDom(){
				for(var i=0;i<g_itemList.length;i++){
					var itemVO = g_itemList[i];
					var dom = "<tr data-id = '"+itemVO.id+"' id='itemDetail"+itemVO.id+"'><td>"
					+itemVO.title+"</td><td><img style='width:100px;height:auto' src='"
					+itemVO.imgUrl+"'/></td><td>"
					+itemVO.description+"</td><td>"
					+itemVO.price+"</td><td>"
					+itemVO.stock+"</td><td>"
					+itemVO.sales
					+"</td></tr>";
					
					$("#container").append($(dom));
					
					$("#itemDetail"+itemVO.id).on("click",function(e){
						window.location.href = "getItem.html?id="+$(this).data("id");
						//window.location.href = "getItem.html?id="+itemVO.id;
						});
				}
				
				
			}
    </script>
</body>
</html>
